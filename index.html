<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        var gifURL = "https://raw.githubusercontent.com/gloomyfrown/imgtest/9c7f8299c4b0dd9a270a0453daa544ef698beb03/ff-spinning-logo.gif";

        function srcTest() {
            var img = document.createElement("img");
                img.src = gifURL;
                img.alt = ""
                document.body.appendChild(img);
        }
        
        function srcsetTest() {
            var img = document.createElement("img");
                img.srcset = gifURL;
                img.alt = "";
                document.body.appendChild(img);
        }
    </script>
</head>

<body>
    <button onclick="srcTest()">Create img element using src</button>
    <button onclick="srcsetTest()">Create img element using srcset</button>
    <br>
</body>

</html>
