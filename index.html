<!DOCTYPE html>
<html>

    </head>
    <body>
        <a href="#" id="click_me">Click Me</a>
        <script type="text/javascript">
        document.getElementById('click_me').addEventListener("click", function(event) {
            (function(event) {
                var img = document.createElement("img");
                img.src = "https://cdn.betterttv.net/emote/5ec39a9db289582eef76f733/1x";
                img.srcset = "https://cdn.betterttv.net/emote/5ec39a9db289582eef76f733/2x 2x, https://cdn.betterttv.net/emote/5ec39a9db289582eef76f733/3x 4x";
                img.alt = "test"                
                document.body.appendChild(img);
            }).call(document.getElementById('click_me'), event);
        });
        </script>
        <br>
        <br>
    </body>
</html>
